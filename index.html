<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hangman-Game</title>
		<!-- Added link to the jQuery Library -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./assets/css/bootstrap.css">
		<!-- Customized Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
		<!-- Animation Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
		
	</head>
	<body>
	
		<div class="container">
		  <div class="row">
		    <div class="col-sm-12">
		      <div class="page-header">
		        <h1>Hangman Game <br><small>Solar System</small></h1>
		      </div>
		    </div>
		  </div>

		  <div class="row">
		    <div class="col-sm-4">
		      <div class="panel panel-default">
		        <div class="panel-body">
		          <p>Press the keys on your keyboard to guess planets of our solar system.</p>
		          <p class="h5">Wins:</p><p class="h4" id="times-win">0</p>
		          <p class="h5">Losses:</p><p class="h4" id="times-lose">0</p>
		          <p class="h5">Remaining Tries:</p><p class="h4" id="n-guesses">10</p>
		        </div>
		      </div>
		    </div>
		    <div class="col-sm-8">
		      <div class="panel panel-default">
		        <div class="panel-body">
		          <div class="well"><h3 class="text-center" id="word"></h3></div>
		          <h5 class="text-center">Incorrect Guesses: </h5><h4 class="text-center" id="wrong-guess"></h4>
		          <div class="row">
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <hr>
		  <div class="row">
	  		<div style="display: none" id="winVideo" class=" col-xs-4  text-center pull-right">
	  			<h5>Click in the videos to learn more about the cosmos.</h5>
  				<a href="https://en.wikipedia.org/wiki/Cosmos:_A_Spacetime_Odyssey"><video width="320" height="240" controls autoplay>
  			  <source src="./assets/media/cosmos.mp4" type="video/mp4">
  			  </video></a>
	  		</div>
		  </div>
		</div>
	
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- my JavaScript -->
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
