<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hangman-Game</title>
		<!-- Added link to the jQuery Library -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="./assets/css/bootstrap.css">
		<!-- Customized Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
		<!-- Animation Stylesheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
		
	</head>
	<body>
		
		<header class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Hangman Game<br><small>Paises</small></h1>
				</div>
			</div>
		</header>
			

		<div class="container">
			<div class="row bg-info">
				<!-- colum 1 -->
				<div class="col-xs-12 col-sm-6">
					<img src="http://placehold.it/350x350" alt="ilustracao">
				</div>
				<!-- colum 2 -->
				<div class="col-xs-12 col-sm-6">

					<div class="row bg-success">
						<h2 id="press-start"></h2>
					</div>

					<div class="row bg-warnig">
						<div class="col-xs-3">
							<h4>Win: <span id="times-win"></span></h4>
						</div>
						<div class="col-xs-3">
							<h4>Lose: <span id="times-lose"></span></h4>
						</div>
						<div class="col-xs-6">
							<h4>Remaning Guess: <span id="n-guesses"></span></h4>
						</div>
					</div>
	
					<div class="row bg-primary">
						<p>Current Word</p>
						<h2 id="word" class="tex-center"></h2>
					</div>
					<div class="row bg-info">
						<p>Wrong Guesses</p>
						<h2 id="wrong-guess"></h2>
					</div>
				</div>
			</div>
		</div>




	










	
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- my JavaScript -->
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
